<!-- myapp/templates/myapp/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'myapp:post_detail' post.id %}">{{ post.title }}</a> by {{ post.author }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'myapp:add_post' %}">Add New Post</a>
</body>
</html>
